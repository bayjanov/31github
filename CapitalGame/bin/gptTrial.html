<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AuctionGallery Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #b3a1f7; /* Adjust to the desired background color */
        }
        .login-container {
            display: flex;
            background-color: white;
            width: 70%;
            height: 60%;
            border-radius: 20px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }
        .left-section {
            background-color: #5a47a7; /* Adjust to the desired left-section color */
            width: 50%;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;
            padding: 20px;
            position: relative;
        }
        .right-section {
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .social-media {
            display: flex;
            justify-content: space-between;
            width: 60%;
        }
        button, input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        button {
            background-color: #5a47a7; /* Adjust to desired button color */
            color: white;
            border: none;
            cursor: pointer;
            padding: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="left-section">
            <h1>Welcome to</h1>
            <h2>AuctionGallery</h2>
            <p>Sign in to your account</p>
            <button>Sign up</button>
        </div>
        <div class="right-section">
            <input type="text" placeholder="Username">
            <input type="password" placeholder="Password">
            <a href="#">Forgot Password?</a>
            <button>Get Started</button>
            <p>Login with Social Media</p>
            <div class="social-media">
                <button>Facebook</button>
                <button>Twitter</button>
                <button>Google</button>
            </div>
        </div>
    </div>
</body>
</html>
